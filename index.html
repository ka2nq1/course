<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMobile.css">
    <title>Course</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <img class="blueEllipse" src="images/blueEllipse.png" alt="blue ellipse">
            <div class="expert">
                <img class="starIcon" src="images/star.svg" alt="star">
                <h3>Илья Есипенко</h3>
                <p>Эксперт по товарному<br>бизнесу с оборотом<br>40+ млн грн в год</p>
            </div>
            <div class="mobilePerson"></div>
            <img class="person" src="images/person.png" alt="person">
            <img class="cart" src="images/cartBg.png" alt="cart">
            
            <div class="logoWrap">
                <img class="logo" src="images/logo.svg" alt="logo"/>
                <h3>15 марта<span>Старт курса</span></h3>
                <h3>45 дней<span>Длительность</span></h3>
            </div>
            <h1 class="title">Курс по<br><span>товарному</span><br>бизнесу</h1>
            <div class="content">
                <img class="arrowIcon" src="images/arrowRight.svg" alt="arrow">
                <p>Как запустить свой интернет-магазин <br>и <span>выйти на первую 1000$/мес чистыми</span> на продаже маржинальных товаров.</p>
            </div>
            <div class="signUpWrap">
                <img class="scrollIcon" src="images/scrollIcon.svg" alt="scroll">
                <button class="mainButton">Записаться на курс</button>
                <p class="forNewbee">Даже для<br>полных новичков</p>
            </div>
        </div>
    </section>
</body>
</html>
